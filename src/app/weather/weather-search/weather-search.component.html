<ng-container>
  <header role="banner" id="page-header"></header>
  <div class="row">
    <section class="col-sm-12">
      <h1 class="page-header">Weather Search</h1>
      <div>
        <section>
          <h2>Search Results for: {{ keyword }}</h2>
          <p *ngIf="totalResults" style="font-size:0.9rem;">Your search matched {{ totalResults | number }} {{ 'result' | plural: totalResults }}.</p>
          <p *ngIf="!totalResults" style="font-size:0.9rem;">Sorry, there are no results matching your search.</p>
          <div>
            <div class="btn-group-vertical" role="group">
              <ng-container *ngFor="let location of locations">
                <a *ngIf="location.data.state" [routerLink]="['/weather-location', location.data.region, location.data.country, location.data.state, location.properties.title]" class="btn btn-body border btn-hover" type="button" style="text-align:left;font-size:0.9rem;">{{ location.data.name }}</a>
                <a *ngIf="!location.data.state" [routerLink]="['/weather-location', location.data.region, location.data.country, location.properties.title]" class="btn btn-body border btn-hover" type="button" style="text-align:left;font-size:0.9rem;">{{ location.data.name }}</a>
              </ng-container>
            </div>
            <p style="font-size:0.9rem;margin-top:30px;"><a routerLink="/weather" class="active">Search again</a></p>
            <p style="font-size:0.9rem;text-align:center;margin-top:40px;margin-bottom:-20px;">Learn more about <a routerLink="/weather/sources">Weather Data Sources</a>.</p>
          </div>
        </section>
      </div>
    </section>
  </div>
</ng-container>
