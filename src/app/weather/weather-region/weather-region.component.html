<div class="row">
  <section class="col-sm-12">
    <h1 class="page-header">Weather Data by Region</h1>
    <div class="region region-content">
      <section>
        <h2>
          <a routerLink="/weather">All Regions</a>
          <span> - <a [routerLink]="['/weather-region', region]" class="active" style="cursor:pointer;">{{ region | region }}</a></span>
        </h2>
        <p style="margin-top:20px;margin-bottom:30px;">Select a country.</p>
        <div class="btn-group-vertical" role="group">
          <a *ngFor="let country of countries" [routerLink]="['/weather-region', region, country]" class="btn btn-body border btn-hover" type="button" style="text-align:left;font-size:0.9rem;">{{ country }} - {{ country | country }}</a>
        </div>
        <p style="text-align:center;margin-top:40px;margin-bottom:-20px;">Learn more about <a routerLink="/weather/sources">Weather Data Sources</a>.</p>
      </section>
    </div>
  </section>
</div>
