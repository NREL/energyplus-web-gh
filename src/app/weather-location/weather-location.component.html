<div class="row">
	<section class="col-sm-12">
		<h1 class="page-header">Weather Data by Region</h1>
		<div class="region region-content">
			<section>
				<h2>
					<a href="weather">All Regions</a> - <a routerLink="/weather-region/{{ region.region }}" class="active" style="cursor:pointer;">{{ region.region_name }}</a> - <a routerLink="/weather-region/{{ region.region }}" class="active" style="cursor:pointer;">{{ weather_country.name }}</a>
				</h2>
				<h3 style="margin-top:20px;margin-bottom:30px;">Weather Data Download - {{ location.title }}</h3>
				<p style="font-size:0.9rem;margin-top:20px;margin-bottom:30px;">Click on a file to download:</p>
				<div class="btn-group-vertical" role="group">
					<a href="{{ location.ddy }}" class="btn btn-body border btn-hover weather-download" type="button">ddy</a>
					<a href="{{ location.epw }}" class="btn btn-body border btn-hover weather-download" type="button">epw</a>
					<a href="{{ location.stat }}" class="btn btn-body border btn-hover weather-download" type="button">stat</a>
					<a href="{{ location.all }}" class="btn btn-body border btn-hover weather-download" type="button">Download All</a>
				</div>
				<p style="font-size:0.9rem;text-align:center;margin-top:40px;margin-bottom:-20px;">Learn more about <a href="weather/sources">Weather Data Sources</a>.</p>
			</section>
		</div>
	</section>
</div>
